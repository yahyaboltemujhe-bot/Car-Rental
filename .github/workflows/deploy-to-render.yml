name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  trigger-render-deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing required secrets: RENDER_API_KEY and/or RENDER_SERVICE_ID"
            exit 1
          fi

          echo "Creating deploy for service $RENDER_SERVICE_ID"
          curl -sS -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d '{"clearCache":false}' \
            --fail

        # Notes:
        # - Set two repository secrets: RENDER_API_KEY and RENDER_SERVICE_ID
        #   * RENDER_API_KEY: Create a Service Account API key in Render (Dashboard -> Account -> API Keys)
        #   * RENDER_SERVICE_ID: The service UUID from Render Dashboard (Service URL -> Settings -> Service ID)
        # Render will pull the repository and run the build/start commands defined in your service (render.yaml or Render settings).
